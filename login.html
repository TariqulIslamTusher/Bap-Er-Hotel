<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log In</title>
    <link rel="stylesheet" href="style/tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100">
    <header>
        <h1 class="text-center text-6xl text-amber-900 uppercase mt-12 mb-24">Welcome To the <span
                class="text-blue-600">Bapeer Bank</span></h1>
    </header>

    <main>
        <section class="bg-sky-400 w-9/12 mx-auto p-10 rounded-sm">
            <div class="mx-auto w-8/12">
                <h3 class="text-white text-3xl font-semibold mb-3">Please Log In</h3>
                <div>
                    <input id="user-email" class="w-full block my-3 rounded-lg p-2" type="email" placeholder="Enter your email">
                    <input id="user-password" class="w-full block my-3 rounded-lg p-2" type="password" placeholder="Password">
                </div>
                <button class="bg-amber-500 text-xl text-white px-4 rounded-lg hover:bg-amber-800 py-2 font-semibold" id="submit-btn">Log In</button>
            </div>
        </section>
    </main>


    <script>
        
    </script>
    <script src="style/login.js"></script>
</body>

</html>
